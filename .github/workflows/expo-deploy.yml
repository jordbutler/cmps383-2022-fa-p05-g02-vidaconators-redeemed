on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: FA22-P05-Mobile/package-lock.json

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          project: FA22-P05-Mobile
          packager: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install ./FA22-P05-Mobile

      - name: ğŸš€ Build app
        run: cd ./FA22-P05-Mobile/ && eas build -p android --non-interactive --no-wait
